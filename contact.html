<html lang="ja">
<head>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="site-title"><a href="./index.html">ANTENNA DESIGN</a></div>
      <nav class="menu">
        <a href="./about.html">ABOUT</a>
        <a href="./works.html">WORKS</a>
        <a href="./contact.html">CONTACT</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section" style="border-top:none">
      <h2>CONTACT</h2>

      <div class="card">
        <h3>お電話</h3>
        <p style="margin:0">
          <a class="btn primary" href="tel:0992968673">099-296-8673 に電話する</a>
        </p>
        <p class="small" style="margin-top:10px">
          ※ 受付時間が未確定なら、サイトには載せず運用で統一してください（“仮”表示はNG）。
        </p>
      </div>

      <div class="card" style="margin-top:14px">
        <h3>フォーム</h3>
        <p class="small">※ 下の action をフォームサービスのURLに置き換えてください。</p>

        <form action="https://formspree.io/f/XXXXYYYY" method="POST">
          <p><label>お名前<br><input name="name" required style="width:100%; padding:10px; border:1px solid var(--line); border-radius:10px;"></label></p>
          <p><label>電話番号<br><input name="tel" required style="width:100%; padding:10px; border:1px solid var(--line); border-radius:10px;"></label></p>
          <p><label>市町村（任意）<br><input name="area" style="width:100%; padding:10px; border:1px solid var(--line); border-radius:10px;"></label></p>
          <p><label>ご相談内容<br><textarea name="message" required rows="6" style="width:100%; padding:10px; border:1px solid var(--line); border-radius:10px;"></textarea></label></p>

          <!-- 迷惑対策 -->
          <input type="text" name="_gotcha" style="display:none">

          <button class="btn primary" type="submit">送信する</button>
        </form>

        <p class="note"><a href="./privacy.html">プライバシーポリシー</a></p>
      </div>
    </section>

    <footer class="footer">
      <a href="./index.html">← ホームへ戻る</a>
    </footer>
  </main>
